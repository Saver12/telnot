plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

group 'com.saver12'
version '1.0'
archivesBaseName = 'telnot-plugin'

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'telnot'
            implementationClass = 'com.saver12.plugins.NotifierPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.telegram', name: 'telegrambots', version: '4.9.1'
}